<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="user-name">Your Name</label>
                        <input type="text" name="username" id="user-name" required>
                    </li>
                    <li>
                        <label for="user-email">Your E-Mail Address</label>
                        <input type="email" name="email" id="user-email" required>
                    </li>
                    <li>
                        <label for="user-phone">Your Phone Number</label>
                        <input type="text" name="phone" id="user-phone" required>
                    </li>
                    <li>
                        <label for="user-message">Your Message</label>
                        <textarea name="usermessage" id="user-message" rows="5"></textarea>
                    </li>
                    <li>
                        <label for="user-location">How did you find us?</label>
                        <select name="location" id="user-location">
                            <option value="call">Call Me</option>
                            <option value="email">Send me an email</option>
                            <option value="no-reply">Don't reply</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="call" required>
                        <label for="call">Call me</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="email" required>
                        <label for="email">Send me an email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="no-reply" required>
                        <label for="no-reply">Don't reply</label>
                    </li>
                </ul>
            </section>
            <section class="agree-terms">
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" name="terms" id="agree-terms" required>
                        <label for="agree-terms">Accept Terms</label>
                    </li>
                </ul>
            </section>
            <section class="btn">
                <button type="reset" id="first-btn">Clear</button>
                <button type="submit" id="second-btn">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
